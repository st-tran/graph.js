<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta content="utf-8" http-equiv="encoding" />
        <script type="text/javascript" src="./canvas.js"></script>
        <script type="text/javascript" src="./graph.js"></script>
        <script type="text/javascript" src="./util/eades.js"></script>
        <script type="text/javascript" src="./algorithms/bfs.js"></script>
        <script type="text/javascript" src="./algorithms/dfs.js"></script>
        <script type="text/javascript" src="./util/queue.js"></script>
        <script type="text/javascript" src="./util/sleep.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }

            #graph {
                width: calc(100% - 80px);
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="graphControls"></div>
        <canvas id="graph"></canvas>
        <script type="text/javascript">
            const canvas = document.getElementById("graph");
            const ctx = canvas.getContext("2d");
            const controlContainer = document.getElementById("graphControls");

            const g = new Graph(ctx, {}, "Disease Spread");
            g.populateAdjListFromJSObject();
            g.drawToCanvas();
            g.addControls(controlContainer);
            g.addAlgorithms(["BFS", "DFS"]);
        </script>
    </body>
</html>
